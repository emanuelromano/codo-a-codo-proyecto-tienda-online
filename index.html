<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Scripts y JSON -->
    <script src="./javascript/index.js"></script>
    <script src="./json/productos.json"></script>
</head>

<body>
    <div class="contenedor">
        <header class="cabecera">
            <iframe src="./header.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>
        </header>

        <nav class="menu">
            <ul type="none">
                <li><a href="./index.html" class="selecc">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Sobre Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a class="boton-carrito-contador" href="./carro.html">Carro (0)</a></li>
            </ul>
        </nav>

        <div class="caja"></div>

        <aside class="aside">
            <div class="aside-in">
                <img src="./img/flor.png" alt="Flor" class="imagen-oferta">
                <div class="titulo-oferta">¡Oferta de Primavera!</div>
                <div class="texto-oferta"><b>20% DE DESCUENTO</b> ingresando el código <b>PRIMAVERA</b> en cualquiera de
                    tus compras</div>
            </div>
        </aside>

        <div class="contenido">
            <div class="contenido-in">
                <h2>Recomendados:</h2>

                <!-- Aquí va el contenido -->

                <div class="tarjetas">
                    <div class="tarjeta1"></div>

                    <div class="tarjeta2"></div>
                </div>

                <div class="ver-mas">
                    <button onclick="resetCarrito()">RESET CARRO</button>
                    <button class="boton-ver-mas" onclick="location.href=`./productos.html`">Ver más
                        productos...</button>
                </div>
            </div>
        </div>

        <footer class="foot">
            <hr />
            <div>Sitio creado por <a href="./nosotros.html">Grupo 2 / Codo a Codo</a> · <a
                    href="./contacto.html">Contacto</a> · 2023</div>
        </footer>

    </div>
</body>

</html>
