<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <link rel="stylesheet" href="./style/style.css">

<body id="bdylog">
    <div id="lgn">
        <header class="cabecera">
            <div class="cabecera-izq">
                <img src="./img/cake2.svg" alt="Pastel" draggable="false">
                <h1>La Pastelería</h1>
            </div>

            <a href="index.html" target="" id="btn">
                <button id="bts">
                    Volver al inicio
                </button>
            </a>
        </header>

            <h2 class="iniciarsesion0">Iniciar Sesión</h2>
            
            <div id="datosing">
                <label for="username">Usuario / Correo Electronico:</label>
                <input class="usuario" type="text" id="inpusu" name="username" required>
            </div>

            <div id="ingdatos">
                <label for="password">Contraseña:</label>
                <input class="pass" type="password" id="inpusu" name="password" required>
            </div>

            <div class="alerta-inicio-sesion"></div>

            <button id="bti" type="submit" onclick="iniciarSesion()">Ingresar</button>

    </div>
